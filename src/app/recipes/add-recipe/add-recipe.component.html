<app-alert [message]="success" *ngIf="success" (close)="onHandleAlertBox()"></app-alert>
<div class="top">
   <h2>Add Recipie</h2>
   <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
         <form [formGroup]="newRecipe" (ngSubmit)="onSubmit()">
            <div formGroupName="recipeData">
               <div class="form-group">
                  <label for="recipe_name">Recipe Name</label>
                  <input
                  type="text"
                  id="recipeName"
                  formControlName="recipe_name"
                  class="form-control"
                  />
                  <span
                     *ngIf="
                        !newRecipe.get('recipeData.recipe_name').valid &&
                        newRecipe.get('recipeData.recipe_name').touched
                     "
                     class="help-block">
                     <span
                        *ngIf="
                           newRecipe.get('recipeData.recipe_name').errors['required']
                        "
                        >This field is required!</span>
                  </span>
               </div>
               <div class="form-group">
                  <label for="image">Image</label>
                  <input
                     type="text"
                     id="image"
                     formControlName="image"
                     class="form-control">
                  <span
                     *ngIf="!newRecipe.get('recipeData.recipe_name').valid && newRecipe.get('recipeData.recipe_name').touched"
                     class="help-block">
                     <span *ngIf="newRecipe.get('recipeData.recipe_name').errors['required']">This field is required!</span>
                  </span>
               </div>
               <div class="form-group">
                  <label for="description">Description</label>
                  <input
                  type="text"
                  id="description"
                  formControlName="description"
                  class="form-control"
                  />
                  <span
                     *ngIf="!newRecipe.get('recipeData.description').valid && newRecipe.get('recipeData.description').touched"
                     class="help-block">
                     <span *ngIf="newRecipe.get('recipeData.description').errors['required']">This field is required!</span>
                  </span>
               </div>
            </div>
            <span *ngIf="!newRecipe.valid && newRecipe.touched" class="help-block">Please enter valid data!</span>
            <div>
               <button class="primary-btn" type="submit">Submit</button>
            </div>
         </form>
      </div>
   </div>
</div>
